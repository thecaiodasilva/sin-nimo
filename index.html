<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sinônimos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo de Sinônimos</h1>

    
    <button id="start-button" onclick="startGame()">Iniciar Jogo</button>

    <div id="game-container" style="display: none;">
        <p id="timer">Tempo restante: 60s</p>
        <p>Palavra: <span id="word">___</span></p>
        <input type="text" id="synonym-input" placeholder="Digite um sinônimo">
        <button onclick="submitSynonym()">Enviar</button>
        <p id="feedback"></p>
        <p>Pontuação: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
